<div class="container">
    <h1>Register a new Item</h1>

    <!--
        Required elements
        Code:
        Title:
        Price:
        Description:
        Category:
        Image:
    -->

    

        <div class="form-group">
            <label for="code">Code:</label>
            <input type="text" class="form-control" id="code" placeholder="Enter Item Code">
        </div>

        <div class="form-group">
            <label for="title">Title:</label>
            <input type="text" class="form-control" id="title" placeholder="Enter Title">
        </div>

        <div class="form-group">
            <label for="price">Price:</label>
            <input type="number" class="form-control" id="price" placeholder="Enter Price">
        </div>

        <div class="form-group">
            <label for="description">Description:</label>
            <input type="text" class="form-control" id="description" placeholder="Enter Description">
        </div>

        <div class="form-group">
            <label for="category">Category:</label>
            <input type="text" class="form-control" id="category" placeholder="Enter Category">
        </div>

        <div class="form-group">
            <label for="image">Image</label>
            <input type="text" class="form-control" id="image" placeholder="Enter Image URL:">
        </div>

        <div>
            <button type="submit" class="btn btn-dark" id="btn-register">Register</button>
            <div id="alert-box" class="alert alert-success hidden" role="alert">
              Success!
              </div>
        </div>

    
</div>





    <script src="js/admin.js"></script>
